[styling]
default=comment_line
comment=comment_line
commentblock=comment
commentdirective=comment
number=number_1
string=string_1
operator=comment_line
identifier=identifier_1
cpuinstruction=keyword_1
mathinstruction=keyword_2
register=type
directive=preprocessor
directiveoperand=keyword_3
character=character
stringeol=string_eol
extinstruction=keyword_4

[keywords]
# all items must be in one line
instructions=a ab abs ai andi b bl blwp c cb ci ckof ckon clr coc czc dec dect div idle inc inct inv jeq jgt jhe jh jl jle jlt jmp jnc jne jno jop joc ldcr li limi lrex lwpi mov movb mpy neg ori rset rtwp s sb sbo sbz seto sra srl sla src soc socb stcr stst stwp swbp szc szcb tb x xop xor rta ab abs ai andi b bl blwp c cb ci ckof ckon clr coc czc dec dect div idle inc inct inv jeq jgt jhe jh jl jle jlt jmp jnc jne jno jop joc ldcr li limi lrex lwpi mov movb mpy neg ori rset rtwp s sb sbo sbz seto sra srl sla src soc socb stcr stst stwp swbp szc szcb tb x xop xor rt
registers=a1 a2 a3 a4 a5 a6 a7 a8 map rx ry rtaddr cru px py pa
directives=dorg aorg page end equ byte word text


[settings]
# default extension used when saving files
extension=a99
lexer_filetype=ASM
# also, side note, scintella doesn't support changing comments for some reason
comment_single=*

# the following characters are these which a "word" can contains, see documentation
#wordchars=_abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789

# single comments, like # in this file

# multiline comments
#comment_open=
#comment_close=

# set to false if a comment character/string should start at column 0 of a line, true uses any
# indentation of the line, e.g. setting to true causes the following on pressing CTRL+d
#   command_example();
# setting to false would generate this
#   command_example();
# This setting works only for single line comments
comment_use_indent=false

# context action command (please see Geany's main documentation for details)
#context_action_cmd=

[indentation]
width=4
# 0 is spaces, 1 is tabs, 2 is tab & spaces
type=0

#[build_settings]
# %f will be replaced by the complete filename
# %e will be replaced by the filename without extension
# (use only one of it at one time)
#compiler=
